<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Funcionários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gestão de Funcionários</h1>
    
    <form id="funcionarioForm">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="number" id="idade" placeholder="Idade" required>
        <input type="text" id="cargo" placeholder="Cargo" required>
        <input type="number" id="salario" placeholder="Salário" step="0.01" required>
        <button type="submit">Cadastrar</button>
        <button type="button" id="cancelarEdicao" style="display:none;">Cancelar</button>
    </form>

    <div id="relatorios">
        <button id="relatorioSalario">Salário > R$5000</button>
        <button id="relatorioMedia">Média Salarial</button>
        <button id="relatorioCargos">Cargos Únicos</button>
        <button id="relatorioNomes">Nomes em Maiúsculo</button>
    </div>

    <div id="resultadoRelatorio"></div>

    <table id="tabelaFuncionarios">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cargo</th>
                <th>Salário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
